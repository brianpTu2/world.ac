jcunningham:
  name: Jack Cunningham
  pic: jcunningham.jpg
  bio: Jack Cunningham holds a BA in English and an MA in History from the University of Calgary and a PhD in History from the University of Toronto. His dissertation dealt with Anglo-American nuclear relations in the late 1950s and early 1960s. Jackâ€™s research and teaching interests include nuclear strategy, counterinsurgency warfare, and American, British, and Canadian foreign policy. He has been Program Coordinator of The Bill Graham Centre since 2011, and has contributed numerous book reviews to the International Journal. His current projects include a collection of conference papers comparing the Australian and Canadian experiences in Afghanistan.
rboisvert:
  name: Ray Boisvert
  pic: rboisvert.jpg
  bio: Ray Boisvert has a 30 year career in operational and executive roles with the Canadian Security Intelligence Service (CSIS). His job was centred around navigating the challenges regarding Cyber and Insider Threats, along with strategies to better support Defence, Security, Intelligence and Law Enforcement fields.
