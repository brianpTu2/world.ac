---
layout: default
title: Plenaries
---

<div class="container">
    {% for plenary in site.plenaries %}{% unless plenary.title == 'Plenaries' %}
    {% cycle 'group1': '<div class="card-deck-wrapper">
      <div class="card-deck">', '' %}
    <div class="card">
      <a href="{{ plenary.url | prepend: site.baseurl }}"><img class="card-img-top" src="{{ site.baseurl}}/img/plenaries/{{ plenary.pic }}" alt="Plenary Picture" /></a>
      <div class="card-block">
        <h2><a href="{{ plenary.url | prepend: site.baseurl }}">{{ plenary.title }} </a></h2>
        <p class="card-text">{{ plenary.shortbio }}</p>
      </div>
    </div>
    {% cycle 'group2': '', '</div></div>' %}
    {% endunless %}{% endfor %}
</div>
