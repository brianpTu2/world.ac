---
layout: blog
---

  <h1 class="display-3">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small>
        </h3>
      </li>
    {% endfor %}
  </ul>
